<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayers Time app</title>
    <link rel="shortcut icon" type="icon"  href="./logo.png" >
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <div id="sub-div">
            <h1 >PRAYERS TIMING</h1>
            <input id="city-input" type="text" placeholder="Enter City Name" maxlength="50">
            <br>
            <button id="search-btn">Search</button>
        </div>
        <div id="tbl-div">
            <table>
                <tr>
                    <th colspan="2">PRAYERS TIMING</th>
                </tr>
                <tr>
                    <th>Islamic Date</th>
                    <td id="date"></td>
                </tr>
                <tr>
                    <th>Fajr</th>
                    <td id="fajr"></td>
                </tr>
                <tr>
                    <th>Sun Rise</th>
                    <td id="sunRise"></td>
                </tr>
                <tr>
                    <th>Zuhar</th>
                    <td id="zuhar"></td>
                </tr>
                <tr>
                    <th>Asr</th>
                    <td id="asr"></td>
                </tr>
                <tr>
                    <th>Maghrib</th>
                    <td id="maghrib"></td>
                </tr>
                <tr>
                    <th>Isha</th>
                    <td id="isha"></td>
                </tr>

            </table>
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
